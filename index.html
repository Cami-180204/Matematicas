<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Desigualdades Lineales</title>
  <script src="https://www.desmos.com/api/v1.6/calculator.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .input-group {
      margin: 10px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6200EE;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #calculator {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Graficador de Desigualdades Lineales</h2>

  <div class="input-group">
    <input type="text" id="ineq1" placeholder="Desigualdad 1: y<=7-2x">
    <input type="text" id="ineq2" placeholder="Desigualdad 2: y>=x+1">
  </div>
  <div class="input-group">
    <input type="text" id="ineq3" placeholder="Desigualdad 3: x>=0">
    <input type="text" id="ineq4" placeholder="Desigualdad 4: y>=0">
  </div>

  <button onclick="graficar()">Graficar región de solución</button>

  <div id="calculator"></div>

  <script>
    const calculator = Desmos.GraphingCalculator(document.getElementById('calculator'), {
      expressions: true,
      settingsMenu: false,
      keypad: false
    });

    function graficar() {
      calculator.setExpressions([]);  // Limpia expresiones anteriores

      const ineqs = [
        document.getElementById("ineq1").value.trim(),
        document.getElementById("ineq2").value.trim(),
        document.getElementById("ineq3").value.trim(),
        document.getElementById("ineq4").value.trim()
      ];

      let count = 1;
      ineqs.forEach(expr => {
        if (expr !== "") {
          calculator.setExpression({ id: "ineq" + count, latex: expr });
          count++;
        }
      });
    }
  </script>

</body>
</html>
