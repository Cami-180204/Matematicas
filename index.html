<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Desigualdades Lineales</title>
  <script src="https://www.desmos.com/api/v1.6/calculator.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6200ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #calculator {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Graficador de Desigualdades Lineales</h2>

  <input type="text" id="ineq1" placeholder="Ej: y <= 7 - 2x">
  <input type="text" id="ineq2" placeholder="Ej: y >= x + 3">
  <br>
  <button onclick="graficar()">Graficar región de solución</button>

  <div id="calculator"></div>

  <script>
    // Iniciar Desmos
    const calculator = Desmos.GraphingCalculator(document.getElementById('calculator'), {
      expressions: true,
      settingsMenu: false,
      keypad: false
    });

    // Función que convierte operadores normales a LaTeX
    function convertirALatex(expr) {
      return expr
        .replace(/<=/g, '\\le ')
        .replace(/>=/g, '\\ge ')
        .replace(/</g, '<')
        .replace(/>/g, '>');
    }

    // Función principal
    function graficar() {
      calculator.setExpressions([]); // Limpiar gráfico

      const expresion1 = document.getElementById('ineq1').value.trim();
      const expresion2 = document.getElementById('ineq2').value.trim();

      if (expresion1 !== '') {
        const latex1 = convertirALatex(expresion1);
        calculator.setExpression({ id: 'ineq1', latex: latex1 });
      }

      if (expresion2 !== '') {
        const latex2 = convertirALatex(expresion2);
        calculator.setExpression({ id: 'ineq2', latex: latex2 });
      }
    }
  </script>

</body>
</html>
