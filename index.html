<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Desigualdades con Plotly</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    input {
      padding: 8px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #6a00ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #plot {
      width: 100%;
      height: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Graficador de Desigualdades (sin Desmos)</h2>
  <p>Formato: y <= m*x + b</p>
  <input id="ineq1" placeholder="Ej: y <= -2x + 5">
  <input id="ineq2" placeholder="Ej: y >= x - 3">
  <br>
  <button onclick="graficar()">Graficar región de solución</button>

  <div id="plot"></div>

  <script>
    function parseInequality(str) {
      // Convierte algo como "y <= -2x + 5" en una función evaluable
      let clean = str.replace(/\s/g, '');
      const match = clean.match(/y([<>]=?)(-?\d*\.?\d*)x([+-]\d*\.?\d*)/);
      if (!match) return null;

      const op = match[1];
      const m = parseFloat(match[2] || 1);
      const b = parseFloat(match[3]);

      return { m, b, op };
    }

    function graficar() {
      const ineq1 = parseInequality(document.getElementById("ineq1").value);
      const ineq2 = parseInequality(document.getElementById("ineq2").value);

      if (!ineq1 || !ineq2) {
        alert("Escribe desigualdades válidas como: y <= 2x + 5");
        return;
      }

      const x = [];
      const y1 = [], y2 = [];

      for (let i = -10; i <= 10; i += 0.5) {
        x.push(i);
        y1.push(ineq1.m * i + ineq1.b);
        y2.push(ineq2.m * i + ineq2.b);
      }

      // Región de solución (punto a punto)
      const fillY = x.map((xi, i) => {
        const yMin = Math.max(y1[i], y2[i]);
        const yMax = Math.min(y1[i], y2[i]);
        return [yMax, yMin]; // Intersección vertical
      });

      const trace1 = {
        x: x,
        y: y1,
        mode: 'lines',
        name: `y ${ineq1.op} ${ineq1.m}x + ${ineq1.b}`,
        line: { color: 'blue' }
      };

      const trace2 = {
        x: x,
        y: y2,
        mode: 'lines',
        name: `y ${ineq2.op} ${ineq2.m}x + ${ineq2.b}`,
        line: { color: 'green' }
      };

      const region = {
        x: [...x, ...x.slice().reverse()],
        y: [...fillY.map(v => v[1]), ...fillY.map(v => v[0]).reverse()],
        fill: 'toself',
        fillcolor: 'rgba(255, 0, 0, 0.2)',
        type: 'scatter',
        line: { color: 'transparent' },
        name: 'Región de solución'
      };

      const layout = {
        title: 'Región de solución factible',
        xaxis: { range: [-10, 10] },
        yaxis: { range: [-10, 10] },
      };

      Plotly.newPlot('plot', [trace1, trace2, region], layout);
    }
  </script>

</body>
</html>
