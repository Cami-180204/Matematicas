<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Desigualdades Lineales</title>
  <script src="https://www.desmos.com/api/v1.6/calculator.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    h2 {
      margin-top: 20px;
    }
    .input-group {
      margin: 15px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #6200ee;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #calculator {
      width: 100%;
      height: 500px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>Graficador de Desigualdades Lineales</h2>

  <div class="input-group">
    <input type="text" id="ineq1" placeholder="Ej: y <= 7 - 2x">
    <input type="text" id="ineq2" placeholder="Ej: y >= x + 3">
  </div>

  <button onclick="graficar()">Graficar región de solución</button>

  <div id="calculator"></div>

  <script>
    const calculator = Desmos.GraphingCalculator(document.getElementById('calculator'), {
      expressions: true,
      settingsMenu: false,
      keypad: false
    });

    function convertirALatex(expr) {
      return expr
        .replace(/<=/g, '\\le ')
        .replace(/>=/g, '\\ge ')
        .replace(/</g, '<')   // Estos ya están en LaTeX
        .replace(/>/g, '>');
    }

    function graficar() {
      calculator.setExpressions([]);

      const ineqs = [
        document.getElementById("ineq1").value.trim(),
        document.getElementById("ineq2").value.trim()
      ];

      let id = 1;
      ineqs.forEach(expr => {
        if (expr !== "") {
          const latexExpr = convertirALatex(expr);
          calculator.setExpression({ id: "ineq" + id, latex: latexExpr });
          id++;
        }
      });
    }
  </script>

</body>
</html>
